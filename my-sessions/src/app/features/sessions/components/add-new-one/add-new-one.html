<form>
  <label for="sessionName">Session Name:</label>
  <input id="sessionName" [control]="sessionForm.name" name="sessionName" type="text" />

  <label for="sessionDate">Date:</label>
  <input id="sessionDate" [control]="sessionForm.date" name="sessionDate" type="date" />

  <label for="duration">Duration (minutes):</label>
  <input id="duration" [control]="sessionForm.durationMinutes" name="duration" type="number" />

  <label for="notes">Notes:</label>
  <textarea id="notes" [control]="sessionForm.notes" name="notes"></textarea>

  <button type="submit" [disabled]="sessionForm().invalid">Add Session</button>
</form>
