<form>
  <label for="sessionName">Session Name:</label>
  <input id="sessionName" [control]="sessionForm.name" name="sessionName" type="text" />

<label for="sessionDescription">Session description:</label>
  <input id="sessionDescription" [control]="sessionForm.description" name="sessionDescription" type="text" />

  @if(sessionForm.description().errors().length > 0) {
    @for (error of sessionForm.description().errors(); track error.kind) {
      <div class="error-message">- {{error.message}}</div>
    }
  }

  <label for="sessionDate">Date:</label>
  <input id="sessionDate" [control]="sessionForm.date" name="sessionDate" type="date" />

  <label for="duration">Duration (minutes):</label>
  <input id="duration" [control]="sessionForm.durationMinutes" name="duration" type="number" />

  <label for="notes">Notes:</label>
  <input id="notes" [control]="sessionForm.notes" name="notes" />


  <button type="submit" [disabled]="sessionForm().invalid()">Add Session</button>
</form>
